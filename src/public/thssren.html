<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>thssren(東方スクショリネーマー)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes flash-warning {
        0%,
        100% {
          background-color: transparent;
        }
        50% {
          background-color: rgba(239, 68, 68, 0.3);
        }
      }
      .flash-path {
        animation: flash-warning 1s ease-in-out 3;
      }
    </style>
  </head>
  <body class="max-w-4xl mx-auto px-5 font-sans">
    <h1 class="text-3xl font-bold my-5">thssren(東方スクショリネーマー)</h1>

    <div id="directorySection" class="p-4 bg-gray-50 rounded border border-gray-300 mb-5">
      <label for="directoryPath" class="block mb-1 font-bold text-gray-600"> ディレクトリパス (省略可): </label>
      <input
        type="text"
        id="directoryPath"
        class="w-full box-border px-3 py-2 border border-gray-300 rounded text-sm font-mono focus:outline-none focus:border-blue-500 focus:shadow-[0_0_0_0.2rem_rgba(0,123,255,0.25)]"
        placeholder="C:\Users\onmaeni\AppData\Roaming\ShanghaiAlice\th20\snapshot"
      />
      <div class="mt-1 text-xs text-gray-500">例: C:\Users\onmaeni\AppData\Roaming\ShanghaiAlice\th20\snapshot</div>
    </div>

    <div id="dropZone" class="border-4 border-dashed border-gray-300 rounded-lg py-14 px-5 text-center bg-gray-50 transition-all duration-300 my-5">
      <p class="p-4 text-gray-700">画像ファイル（BMPまたはPNGファイル）をここにドロップしてください</p>
    </div>

    <div id="results" class="hidden">
      <div class="flex justify-between items-center flex-wrap mb-4">
        <h2 id="resultCount" class="text-xl font-semibold">生成されたリネームコマンド</h2>
        <div class="flex gap-2">
          <button id="copyButton" class="px-4 py-2 border-none rounded cursor-pointer font-bold bg-green-600 text-white hover:bg-green-700">
            クリップボードにコピー
          </button>
          <button id="clearButton" class="px-4 py-2 border-none rounded cursor-pointer font-bold bg-red-600 text-white hover:bg-red-700">クリア</button>
        </div>
      </div>
      <div id="commandList" class="bg-gray-50 border border-gray-200 rounded max-h-[400px] overflow-y-auto"></div>
    </div>

    <script>
      let renameCommands = [];
      let originalFiles = [];

      const directoryPath = document.getElementById("directoryPath");
      const directorySection = document.getElementById("directorySection");
      const dropZone = document.getElementById("dropZone");
      const results = document.getElementById("results");
      const commandList = document.getElementById("commandList");
      const resultCount = document.getElementById("resultCount");
      const copyButton = document.getElementById("copyButton");
      const clearButton = document.getElementById("clearButton");

      const savedPath = localStorage.getItem("thssrendir");
      if (savedPath) {
        directoryPath.value = savedPath;
      }

      directoryPath.addEventListener("input", () => {
        localStorage.setItem("thssrendir", directoryPath.value);

        if (originalFiles.length > 0) {
          regenerateCommands();
        }
      });

      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.remove("border-gray-300", "bg-gray-50");
        dropZone.classList.add("border-blue-500", "bg-blue-50");
      });

      dropZone.addEventListener("dragleave", (e) => {
        e.preventDefault();
        dropZone.classList.remove("border-blue-500", "bg-blue-50");
        dropZone.classList.add("border-gray-300", "bg-gray-50");
      });

      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("border-blue-500", "bg-blue-50");
        dropZone.classList.add("border-gray-300", "bg-gray-50");

        const files = Array.from(e.dataTransfer.files);
        const imageFiles = files.filter((file) => /\.(bmp|png)$/i.test(file.name));

        if (imageFiles.length === 0) {
          alert("BMPまたはPNGファイルをドロップしてください");
          return;
        }

        originalFiles = imageFiles;
        processFiles(imageFiles);
      });

      function regenerateCommands() {
        if (originalFiles.length > 0) {
          processFiles(originalFiles);
        }
      }

      function processFiles(files) {
        const sortedFiles = files.sort((a, b) => {
          const pattern = /([0-9]{3,})\.(bmp|png)$/i;
          const matchA = a.name.match(pattern);
          const matchB = b.name.match(pattern);

          if (matchA && matchB) {
            const numA = Number(matchA[1]);
            const numB = Number(matchB[1]);
            return numA - numB;
          }

          return a.name.localeCompare(b.name);
        });

        const pattern = /(th[0-9_]*?)[0-9]{3,}\.(bmp|png)$/i;
        const path = directoryPath.value.trim();

        renameCommands = [];
        let counter = 0;

        sortedFiles.forEach((file) => {
          const match = file.name.match(pattern);
          if (match) {
            const prefix = match[1];
            const extension = match[2];
            const newName = `${prefix}${counter.toString().padStart(3, "0")}.${extension}`;

            if (path) {
              const normalizedPath = path.endsWith("\\") ? path : path + "\\";
              const oldPath = `"${normalizedPath}${file.name}"`;
              const newNameOnly = `"${newName}"`;
              renameCommands.push(`rename ${oldPath} ${newNameOnly}`);
            } else {
              const oldName = `"${file.name}"`;
              const newNameQuoted = `"${newName}"`;
              renameCommands.push(`rename ${oldName} ${newNameQuoted}`);
            }

            counter++;
          }
        });

        displayResults();
      }

      function displayResults() {
        if (renameCommands.length === 0) return;

        const path = directoryPath.value.trim();
        resultCount.textContent = `生成されたリネームコマンド (${renameCommands.length}件)`;

        commandList.innerHTML = renameCommands
          .map((command) => {
            let displayCommand = command;
            if (path) {
              const normalizedPath = path.endsWith("\\") ? path : path + "\\";
              const pathRegex = new RegExp(`"(${normalizedPath.replace(/[\\]/g, "\\\\")}[^"]+)"`, "g");
              displayCommand = command.replace(pathRegex, (match, fullPath) => {
                const pathPart = normalizedPath;
                const filePart = fullPath.substring(normalizedPath.length);
                return `"<span class="path-highlight">${pathPart}</span>${filePart}"`;
              });
            }
            return `<div class="px-3 py-2 border-b border-gray-200 font-mono text-sm break-all last:border-b-0">${displayCommand}</div>`;
          })
          .join("");

        results.classList.remove("hidden");
      }

      copyButton.addEventListener("click", () => {
        const text = renameCommands.map((command) => `${command}\n`).join("");
        navigator.clipboard.writeText(text).then(() => {
          alert("クリップボードにコピーしました！\nコマンド実行前に今一度ディレクトリパスを確認してください！");

          const pathHighlights = document.querySelectorAll(".path-highlight");
          pathHighlights.forEach((element) => {
            element.classList.add("flash-path");
          });

          setTimeout(() => {
            pathHighlights.forEach((element) => {
              element.classList.remove("flash-path");
            });
          }, 3000);
        });
      });

      clearButton.addEventListener("click", () => {
        renameCommands = [];
        originalFiles = [];
        results.classList.add("hidden");
      });
    </script>
  </body>
</html>
